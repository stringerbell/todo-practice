<!DOCTYPE html>
<html>
<head>
    <title>Todo</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="//code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="js/todo.js"></script>

</head>
<body>

<div class="container">
    <div class="row">
        <form role="form" class="col-lg-4">
            <div class="form-group">
                <label for="addTodoItem">Add A Todo Item</label>
                <input type="text" class="form-control" id="addTodoItem" placeholder="Enter A To Do Item">
            </div>
            <button type="submit" class="btn btn-default">Add</button>
        </form>
    </div>

    <div class="row col-lg-10">&nbsp;</div>

    <div class="row">
        <div class="items-container col-lg-4"></div>
    </div>
</body>
</html>
